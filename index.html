<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadiya Citizen</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #ff5858;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
        }

        form input,
        form select,
        form button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background: #ff5858;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        form button:hover {
            background: #ff3838;
        }

        .data-display {
            margin-top: 30px;
            background: #fff7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .data-display h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .data-display ul {
            list-style-type: none;
        }

        .data-display li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .data-display li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Sadiya Citizen Registration</h1>
    <p>Register yourself and join the citizen database</p>
</header>

<div class="container">
    <form id="citizenForm">
        <label for="name">Citizen Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="from">Citizen From:</label>
        <select id="from" name="from" required>
            <option value="Sadiya" selected>Sadiya</option>
        </select>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="Tinsukia" selected>Tinsukia</option>
        </select>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="Assam" selected>Assam</option>
        </select>

        <label for="village">Village name:</label>
        <input type="text" id="village" name="village" placeholder="Enter your village name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" required pattern="\d{10}" title="Enter a valid 10-digit phone number">

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" max="2020-12-31" min="1947-01-01" required>

        <label for="caste">Caste:</label>
        <select id="caste" name="caste" required>
            <option value="" disabled selected>Select your caste</option>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="Other">Other</option>
        </select>

        <label for="student">Are you a student?</label>
        <select id="student" name="student" required>
            <option value="" disabled selected>Select your status</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Submit Registration</button>
    </form>
    
    <div class="data-display">
        <h3>Registered Citizens</h3>
        <ul id="citizenList">
            <!-- Citizen data will appear here -->
        </ul>
    </div>
</div>

<script>
    const form = document.getElementById('citizenForm');
const citizenList = document.getElementById('citizenList');

// Set to store registered citizens (using name and phone as unique key)
const registeredCitizens = new Set();

form.addEventListener('submit', function (e) {
    e.preventDefault();

    const name = form.name.value.trim();
    const phone = form.phone.value.trim();
    const village = form.village.value.trim();
    const student = form.student.value.trim();

    // Create a unique identifier for each citizen using name and phone
    const citizenKey = `${name}-${phone}`;

    // Check if the citizen is already registered
    if (registeredCitizens.has(citizenKey)) {
        alert("This name and phone number are already registered.");
        return; // Exit the function to prevent duplicate registration
    }

    // Format phone number: show first 5 digits as XXXXX and last 5 digits
    const formattedPhone = `XXXXX${phone.slice(5)}`;

    // Create the citizen data entry in a single line
    const citizenData = `
        <strong>Name:</strong> ${name} | 
        <strong>Phone:</strong> ${formattedPhone} | 
        <strong>Student:</strong> ${student} | 
        <strong>Village:</strong> ${village}
    `;

    // Add the new citizen to the list and store the key
    const listItem = document.createElement('li');
    listItem.innerHTML = citizenData;
    citizenList.appendChild(listItem);
    registeredCitizens.add(citizenKey); // Store the unique identifier

    // Clear form fields after submission
    form.reset();
});


</script>

</body>
</html>
